<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
</head>
<style>
    body{
        background-color: black;
    }
    #box{
        height: 380px;
        width: 380px;
        overflow: hidden;
        cursor: pointer;
        border-radius: 10px;
    }
    #box img{
        height: 100%;
        width: 100%;
        object-fit: cover;
        transition: 1s;
    }
    #box:hover img{
        scale: 1.2;
    }
</style>
<body>
    <div id="box">
        <img src="1.jpg" alt="">
    </div>
    
</body>
</html>
